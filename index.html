<html>
<head>
<title></title>
</head>


<body>
<div id="fb-root"></div>

<div class="container">
<button id="login_button">Login</button>
<button id="logout_button">Logout</button>
</div>

<div class="user_info" id="user_info">

</div>
<script src="http://connect.facebook.net/de_DE/all.js"></script>
<script type="text/javascript">
FB.init({
appId : '1445076445707428'
});

FB.getLoginStatus(handle_login);

document.getElementById('login_button').addEventListener('click',function(){
FB.login(handle_login);
});

document.getElementById('logout_button').addEventListener('click',function(){
FB.logout(handle_login);
});


function handle_login(){
FB.api('/me',function(response){
document.getElementById('user_info').innerHTML = response.name;
});
}
</script>

</body>
</html>
